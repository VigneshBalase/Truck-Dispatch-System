<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Dispatch Plan</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Edit Dispatch Plan</h1>
    <form
      action="{{ url_for('update_dispatch_plan', id=plan.id) }}"
      method="POST"
    >
      <label for="source">Source:</label>
      <input
        type="text"
        id="source"
        name="source"
        value="{{ plan.source }}"
        required
      /><br />

      <label for="source_id">Source ID:</label>
      <input
        type="number"
        id="source_id"
        name="source_id"
        value="{{ plan.source_id }}"
        required
      /><br />

      <label for="destination">Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        value="{{ plan.destination }}"
        required
      /><br />

      <label for="destination_id">Destination ID:</label>
      <input
        type="number"
        id="destination_id"
        name="destination_id"
        value="{{ plan.destination_id }}"
        required
      /><br />

      <label for="product_code">Product Code:</label>
      <input
        type="text"
        id="product_code"
        name="product_code"
        value="{{ plan.product_code }}"
        required
      /><br />

      <label for="product_description">Product Description:</label>
      <input
        type="text"
        id="product_description"
        name="product_description"
        value="{{ plan.product_description }}"
        required
      /><br />

      <label for="priority">Priority:</label>
      <input
        type="text"
        id="priority"
        name="priority"
        value="{{ plan.priority }}"
        required
      /><br />

      <label for="qty_case">Quantity Case:</label>
      <input
        type="number"
        id="qty_case"
        name="qty_case"
        value="{{ plan.qty_case }}"
        required
      /><br />

      <label for="weight_tons">Weight (Tons):</label>
      <input
        type="number"
        step="0.01"
        id="weight_tons"
        name="weight_tons"
        value="{{ plan.weight_tons }}"
        required
      /><br />

      <label for="truck_type_required">Truck Type Required:</label>
      <input
        type="text"
        id="truck_type_required"
        name="truck_type_required"
        value="{{ plan.truck_type_required }}"
        required
      /><br />

      <button type="submit">Update</button>
    </form>
  </body>
</html>
